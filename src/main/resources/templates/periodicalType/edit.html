<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Редагувати тип публіцистики</title>
</head>
<body>
<section layout:fragment="content">
    <div class="section-container">
        <h2 class="mb-2">Редагувати тип публіцистики</h2>
        <form th:action="@{/ui/periodicalTypes/edit/{id}(id = ${periodicalType.getId()})}" th:method="PUT"
              th:object="${periodicalType}">
            <div layout:insert="~{/periodicalType/form :: form(${periodicalType})}">
            </div>
        </form>
    </div>
</section>
</body>
</html>
