<div layout:fragment="form(adult)"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     th:object="${adult}">
    <!--/*@thymesVar id="adult" type="edu.chnu.library.model.Adult"*/-->
    <div class="row mt-4">
        <div class="col">
            <label for="lastName" class="form-label">Прізвище</label>
            <input type="text" id="lastName" class="form-control"
                   th:field="*{lastName}" required>
        </div>
        <div class="col">
            <label for="firstName" class="form-label">Ім'я</label>
            <input type="text" id="firstName" class="form-control"
                   th:field="*{firstName}" required>
        </div>
        <div class="col">
            <label for="birthday" class="form-label">Дата народження</label>
            <input type="date" id="birthday" class="form-control"
                   th:field="*{birthday}" required>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <label for="address" class="form-label">Адреса</label>
            <input type="text" id="address" class="form-control"
                   th:field="*{address}" required>
        </div>
        <div class="col">
            <label for="phoneNumber" class="form-label">Номер телефону</label>
            <input type="tel" id="phoneNumber" class="form-control"
                   th:field="*{phoneNumber}" required>
        </div>
        <div class="col">
            <label for="workPlace" class="form-label">Місце роботи</label>
            <input type="text" id="workPlace" class="form-control"
                   th:field="*{workPlace}" required>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col d-flex justify-content-end">
            <a th:href="@{/ui/readers/show/{id}(id = ${adult?.getId()})}" class="btn btn-danger">Скасувати</a>
        </div>
        <div class="col d-flex justify-content-start">
            <input type="submit" value="Підтвердити" class="btn btn-success">
        </div>
    </div>
</div>
