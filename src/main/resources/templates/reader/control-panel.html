<div layout:fragment="panel(reader)"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="reader" type="edu.babaiev.libr.model.Reader"*/-->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex justify-content-start align-items-center">
            <h2 th:text="${reader.getLastName()} + ' ' + ${reader.getFirstName()}"/>
        </div>
        <div class="d-flex justify-content-end align-items-center" style="column-gap: 15px">
            <a th:href="@{/readers/show/{id}/history(id = ${reader.getId()})}" class="btn btn-outline-primary">Переглянути історію</a>
            <a th:href="@{/readers/edit/{id}(id = ${reader.getId()})}" class="btn btn-outline-warning">Редагувати</a>
            <form th:action="@{/readers/delete/{id}(id = ${reader.getId()})}" th:method="DELETE">
                <input type="submit" class="btn btn-outline-danger" value="Видалити">
            </form>
        </div>
    </div>
</div>
