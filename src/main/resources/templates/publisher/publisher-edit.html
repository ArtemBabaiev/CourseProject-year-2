<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Редагувати видавця</title>
</head>
<body>
<section layout:fragment="content">
  <div class="section-container">
    <form th:action="@{/publishers/edit/{id}(id = ${publisher.getId()})}" th:method="PUT" th:object="${publisher}">
      <div layout:insert="~{/publisher/publisher-form :: form(${publisher})}">
      </div>
    </form>
  </div>
</section>
</body>
</html>
