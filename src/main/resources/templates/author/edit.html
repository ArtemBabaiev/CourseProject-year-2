<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Редагувати автора</title>
</head>
<body>
<section layout:fragment="content">
    <div class="section-container">
        <h2 class="mb-2">Редагувати автора</h2>
        <form th:action="@{/ui/authors/edit/{id}(id = ${author.getId()})}" th:method="PUT" th:object="${author}">
            <div layout:insert="~{/author/form :: form(${author})}">
            </div>
        </form>
    </div>
</section>
</body>
</html>
