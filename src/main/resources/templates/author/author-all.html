<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Автори</title>
</head>
<body>
<section layout:fragment="content">
    <div class="section-container">
        <div class="container pb-2 border-bottom">
            <div class="row">
                <div class="col">
                    <form th:action="@{/authors/show}" th:method="GET" class="d-flex" style="column-gap: 5px">
                        <input type="search" id="name" name="name" class="form-control"
                               th:value="${#httpServletRequest.getParameter('name')}">
                        <button class="btn btn-outline-success" type="submit">
                            <!--SEARCH ICON-->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </form>
                </div>
                <div class="col d-flex justify-content-end">
                    <form th:action="@{/authors/create}" th:method="GET">
                        <input type="submit" th:value="Створити" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Ім'я</th>
                <th>Повна інформація</th>
                <th>Редагувати</th>
                <th>Видалити</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author: ${authors}">
                <td th:text="${author.getName()}"></td>

                <td>
                    <form th:action="@{/authors/show/{id}(id=${author.getId()})}" method="get">
                        <button type="submit" class="btn btn-sm btn-outline-info">Повна інформація</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/authors/edit/{id}(id=${author.getId()})}" method="get">
                        <button type="submit" class="btn btn-sm btn-outline-warning">Редагувати</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/authors/delete/{id}(id=${author.getId()})}" th:method="DELETE">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Видалити</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Pagination" th:if="${authors.totalPages gt 0}">
            <ul class="pagination justify-content-center font-weight-medium">
                <li class="page-item" th:classappend="${authors.number eq 0} ? 'disabled'">
                    <a class="page-link svg-icon"
                       th:href="@{/authors/show?page={id}&name={toSearch}(id=${authors.number lt 2 ? 1 : authors.number}, toSearch = ${#httpServletRequest.getParameter('toSearch')})}"
                       aria-label="Previous"
                       title="Previous Page" rel="tooltip">
                        <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:if="${authors.number + 1 > 5}">
                    <a class="page-link"
                       th:href="@{/authors/show?page={id}&name={toSearch}(id=${1}, toSearch = ${#httpServletRequest.getParameter('toSearch')})}"
                       th:text="${1}"
                       th:title="${'Page '+ 1}"
                       rel="tooltip"></a>
                </li>
                <li class="page-item disabled" th:if="${authors.number + 1 > 6}">
                    <a class="page-link svg-icon" href="#">
                        <span data-feather="more-horizontal" width="20" height="20">...</span>
                    </a>
                </li>
                <li class="page-item"
                    th:each="i : ${#numbers.sequence( authors.number + 1 > 5 ? authors.number + 1 - 4: 1 , authors.totalPages > 5 + authors.number ? authors.number + 5 : authors.totalPages, 1)}"
                    th:classappend="${i eq authors.number + 1} ? 'active'">
                    <a class="page-link"
                       th:href="@{/authors/show?page={id}&name={toSearch}(id=${i}, toSearch = ${#httpServletRequest.getParameter('toSearch')})}"
                       th:text="${i}"
                       th:title="${'Page '+ i}"
                       rel="tooltip"></a>
                </li>
                <li class="page-item disabled" th:if="${authors.number + 1 < authors.totalPages - 5}">
                    <a class="page-link svg-icon" href="#">
                        <span data-feather="more-horizontal" width="20" height="20">...</span>
                    </a>
                </li>
                <li class="page-item" th:if="${authors.number + 1 < authors.totalPages - 4}">
                    <a class="page-link"
                       th:href="@{/authors/show?page={id}&name={toSearch}(id=${authors.totalPages}, toSearch = ${#httpServletRequest.getParameter('toSearch')})}"
                       th:text="${authors.totalPages}"
                       th:title="${'Page '+ authors.totalPages}"
                       rel="tooltip"></a>
                </li>
                <li class="page-item" th:classappend="${authors.number + 1 eq authors.totalPages} ? 'disabled'">
                    <a class="page-link svg-icon"
                       th:href="@{/authors/show?page={id}&name={toSearch}(id=${authors.number + 2}, toSearch = ${#httpServletRequest.getParameter('toSearch')})}"
                       aria-label="Next"
                       title="Next Page" rel="tooltip">
                        <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
