<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Редагувати тип книги</title>
</head>
<body>
<section layout:fragment="content">
  <div class="section-container">
    <form th:action="@{/bookTypes/edit/{id}(id = ${bookType.getId()})}" th:method="PUT" th:object="${bookType}">
      <div layout:insert="~{/bookType/bookType-form :: form(${bookType})}">
      </div>
    </form>
  </div>
</section>
</body>
</html>
