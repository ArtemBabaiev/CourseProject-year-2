<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Редагувати жанр</title>
</head>
<body>
<section layout:fragment="content">
  <div class="section-container">
    <form th:action="@{/genres/edit/{id}(id = ${genre.getId()})}" th:method="PUT" th:object="${genre}">
      <div layout:insert="~{/genre/genre-form :: form(${genre})}">
      </div>
    </form>
  </div>
</section>
</body>
</html>
