<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Додати публіцистику</title>
</head>
<body>
<section layout:fragment="content">
    <div class="section-container">
        <form th:action="@{/literature/edit/{id}/periodical(id=${periodical.getId()})}" th:method="PUT"
              th:object="${periodical}">
            <div layout:insert="~{/literature/periodical/periodical-form :: form(${periodical})}">
            </div>
        </form>
    </div>
</section>
</body>
</html>
